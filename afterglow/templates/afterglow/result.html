{% extends 'afterglow/base.html' %}
{% load static %}
{% block title %}キャラクター判別結果ページ{% endblock %}

{% block contents %}
<body class="res-body">
    <div class="container">
        <h1 class="mt-3 mb-5 res-h1">判別結果</h1>

        <table class='table res-table'>
            <tbody>
                <tr>
                    <td  class="res-td">ファイル名</td>
                    <td>{{ photo_name }}</td>
                </tr>
                <tr>
                    <td class="res-td">結果画像</td>
                    <td><img class='preview-img' src=data:image/jpeg;base64,{{ photo_data }}></img></td>
                    </tr>
            </tbody>
        </table>

        <a href = "{% url 'afterglow:afterglow_det' %}" class="btn btn-primary">画像選択メニューに戻る</a>

    </div>
</body>
{% endblock %}
