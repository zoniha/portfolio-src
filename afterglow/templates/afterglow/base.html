{% load static %}

<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'afterglow/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'afterglow/css/one-page-wonder.min.css' %}" rel="stylesheet">

    <!-- My style -->
    <link rel="stylesheet" type="text/css" href="{% static 'afterglow/css/mystyle.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'afterglow/img/favicon.png' %}">
    {% block head %}{% endblock %}
  </head>

  <body>
	<div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top bg-dark">
          <div class="container my-navbar">
            <h1><a href='{% url 'afterglow:index' %}'><img id="logo" src="{% static 'afterglow/img/logo.png' %}"</a></h1>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse my-nav" id="navbarResponsive">
              <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'afterglow:my_profile' %}">PROFILE</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'afterglow:afterglow_det' %}">APP</a>
                  </li>
                  <li class="nav-item" {% block active_inquiry %}{% endblock %}>
                  <a class="nav-link" href="https://forms.gle/x1fyX9bgyutmYExw8" target="_blank">CONTACT</a>
                  </li>
              </ul>
            </div>
          </div>
        </nav>
        {% block header%}{% endblock %}

        {% block contents %}{% endblock %}

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white small">Copyright &copy; ZAWA 2020</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'afterglow/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'afterglow/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
    <script>
      bsCustomFileInput.init();
    </script>
  </body>
</html>
